name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - run: npm ci

      - run: npm run build

      # Authentication via OIDC Trusted Publishing â€” no NPM_TOKEN needed.
      # Configured at: npmjs.com > Package Settings > Trusted publishing
      #
      # To fall back to token auth, uncomment the env block below
      # and remove the .npmrc cleanup step.
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Remove the .npmrc that setup-node creates with a token placeholder,
      # so npm falls through to OIDC authentication.
      - run: rm -f "$HOME/.npmrc"

      - run: npm publish --provenance --access public
